<section id="home">
<!-- Header -->
	<div class="intro-header">

		<div class="container">

			<div class="row">
				<div class="col-lg-12">
					<div class="intro-message">
                        <img  src="img/{{ site.logo.transparent }}" />
						<h1>{{ page.title }}</h1>
						<h3>"YOU JUST NEED TO GET STARTED!" - Mark Zuckerberg</h3>
						<hr class="intro-divider">
						<ul class="list-inline intro-social-buttons">
							{% for social in site.social %}
							    {% if social.title == 'email': %}
								    <a href="mailto:{{ social.url }}" class="btn btn-default btn-lg"><i class="fa fa-envelope fa-fw"></i> <span class="network-name">{{ social.title }}</span></a>	
							    {% else: %}
							    	<a href="{{ social.url }}" class="btn btn-default btn-lg"><i class="fa fa-{{ social.title }} fa-fw"></i> <span class="network-name">{{ social.title }}</span></a>
							    {% endif: %}
							{% endfor %}
						</ul>
					</div>
				</div>
			</div>

		</div>
		<!-- /.container -->

	</div>
	<!-- /.intro-header -->
</section>
